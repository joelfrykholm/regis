
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Regis Flipbook</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #f0f0f0;
    }

    #flipbook {
      width: 1920px;
      height: 1080px;
      margin: 40px auto;
    }

    .page {
      width: 960px;
      height: 1080px;
      background: white;
      overflow: hidden;
    }

    .page img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
<div id="flipbook">
  <div class="page"><img src="cover.jpg" alt="Page image" /></div>  <div class="page"><img src="page 2-left.jpg" alt="Page image" /></div>  <div class="page"><img src="page 2-right.jpg" alt="Page image" /></div>  <div class="page"><img src="page 3-left.jpg" alt="Page image" /></div>  <div class="page"><img src="page 3-right.jpg" alt="Page image" /></div>  <div class="page"><img src="page 4-left.jpg" alt="Page image" /></div>  <div class="page"><img src="page 4-right.jpg" alt="Page image" /></div>  <div class="page"><img src="page 5-left.jpg" alt="Page image" /></div>  <div class="page"><img src="page 5-right.jpg" alt="Page image" /></div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
<script>
  console.log("Flipbook script loaded");
  document.addEventListener("DOMContentLoaded", function () {
    console.log("DOM fully loaded and parsed");
    setTimeout(function () {
      if (typeof $('#flipbook').turn === 'function') {
        console.log("Initializing flipbook...");
        $('#flipbook').turn({
          width: 1920,
          height: 1080,
          autoCenter: true
        });
      } else {
        console.error("Turn.js not loaded properly.");
      }
    }, 100);
  });
</script>
</body>
</html>
