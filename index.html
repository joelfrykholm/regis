
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Realistic Flipbook</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    #flipbook {
      width: 1920px;
      height: 1080px;
      max-width: 100%;
      max-height: 100%;
    }
    .stf__item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.6/dist/page-flip.browser.min.js"></script>
</head>
<body>

<div id="flipbook"></div>

<script>
  const pageImages = ['cover.jpg', 'page 2-left.jpg', 'page 2-right.jpg', 'page 3-left.jpg', 'page 3-right.jpg', 'page 4-left.jpg', 'page 4-right.jpg', 'page 5-left.jpg', 'page 5-right.jpg'];

  const book = new St.PageFlip(document.getElementById("flipbook"), {
    width: 960,
    height: 1080,
    size: "fixed",
    maxShadowOpacity: 0.5,
    showCover: true,
    mobileScrollSupport: false
  });

  book.loadFromImages(pageImages);
</script>

</body>
</html>
