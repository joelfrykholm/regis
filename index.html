
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Flipbook</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
    }

    .flipbook {
      width: 1920px;
      max-width: 100%;
      margin: 40px auto;
      position: relative;
    }

    .page-set {
      display: none;
      justify-content: center;
      align-items: center;
      gap: 0;
    }

    .page-set img {
      width: 960px;
      height: 1080px;
      object-fit: cover;
      display: block;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .nav-buttons {
      text-align: center;
      margin-top: 20px;
    }

    .nav-buttons button {
      font-size: 16px;
      padding: 10px 20px;
      margin: 0 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="flipbook">
  <div class="page-set" style="display: flex;"><img src="cover.jpg" alt="Page 0" /></div><div class="page-set"><img src="page 2-left.jpg" alt="Page 1" /><img src="page 2-right.jpg" alt="Page 1" /></div><div class="page-set"><img src="page 3-left.jpg" alt="Page 2" /><img src="page 3-right.jpg" alt="Page 2" /></div><div class="page-set"><img src="page 4-left.jpg" alt="Page 3" /><img src="page 4-right.jpg" alt="Page 3" /></div><div class="page-set"><img src="page 5-left.jpg" alt="Page 4" /><img src="page 5-right.jpg" alt="Page 4" /></div>
</div>

<div class="nav-buttons">
  <button id="prevBtn">Previous</button>
  <button id="nextBtn">Next</button>
</div>

<script>
  const pages = document.querySelectorAll('.page-set');
  let currentIndex = 0;

  function showPage(index) {
    pages.forEach((page, i) => {
      page.style.display = (i === index) ? 'flex' : 'none';
    });
  }

  document.getElementById('nextBtn').addEventListener('click', () => {
    if (currentIndex < pages.length - 1) {
      currentIndex++;
      showPage(currentIndex);
    }
  });

  document.getElementById('prevBtn').addEventListener('click', () => {
    if (currentIndex > 0) {
      currentIndex--;
      showPage(currentIndex);
    }
  });

  showPage(currentIndex);
</script>

</body>
</html>
